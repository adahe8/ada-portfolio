<html lang="en">

    <meta charset="UTF-8" />

    <style>
      canvas {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <svg height="100" width="200">
            <rect x="10" y="10" width="180" height="80" fill="lightgray" />
            <text
              x="100"
              y="55"
              text-anchor="middle"
              alignment-baseline="middle"
            >
              logo
            </text>
          </svg>
        </a>
        <a href="./soapbox.html"> Soapbox </a>
        <a href="./experiments.html"> Experiments </a>
      </nav>
      <hgroup>
        <h1>Experiments Page</h1>
        <p>To test out other html tags</p>
      </hgroup>
    </header>
    <main>
      <!-- template for blog pages -->
      <template>
        <hgroup>
          <h1>Title</h1>
          <time datetime="2025-10-20">October 20, 2025</time>
          <p>Short catchphrase/ description.</p>
        </hgroup>
        <p>Blog content. Lorem ipsum dolor sit amet.</p>
      </template>
      <picture>
        <img src="/assets/heart.png" alt="blue heart" />
      </picture>
      <audio controls src="/assets/guitar-sound.mp3"></audio>
      <video height="300">
        <source src="/assets/bridge.mp4" />
        <source src="/assets/bridge.webm" />
      </video>
      <canvas id="drawing"> This is space to make graphics. </canvas>
      <!--extra credit-->
      <math>
        <mi>e</mi>
        <mo>=</mo>
        <mi>m</mi>
        <msup>
          <mi>c</mi>
          <mn>2</mn>
        </msup>
      </math>
    </main>
    <script>
      const canvas = document.getElementById("drawing");
      const ctx = canvas.getContext("2d");
      let isDrawing = false;
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });
      canvas.addEventListener("mousemove", (e) => {
        if (!isDrawing) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      });
      canvas.addEventListener("mouseup", () => {
        isDrawing = false;
      });
    </script>
    <noscript> You need JS to see the canvas! </noscript>
